<div *ngIf="show" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-4 rounded-md shadow-lg max-w-md w-full">
    <div class="flex items-center justify-between">
      <h3 class="text-lg font-semibold text-red-600">Ação necessária</h3>
      <button (click)="handleAlert()" class="text-red-600 font-bold">X</button>
    </div>
    <p class="mt-2 text-gray-700">{{message}}</p>
    <button (click)="handleAlert()" class="mt-4 btn btn-primary w-full">OK</button>
  </div>
</div>
